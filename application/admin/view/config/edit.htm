<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/plus/ueditor/ueditor.config.js"></script>
    <script src="__admin__/plus/ueditor/ueditor.all.min.js"></script>
    <script src="__admin__/plus/ueditor/lang/zh-cn/zh-cn.js"></script>
    
</head>
<body>
    <!-- 头部 -->
        {include file="common/head"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
                {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">配置管理</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post"> 
                        <input type="hidden" name="id" value="{$confs.id}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" value="{$confs.cname}" name="cname"  type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" value="{$confs.ename}" name="ename"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input name="type" value="1" {if condition="$confs['type'] eq 1"} checked="checked" {/if} class="inverted" type="radio">
                                        <span class="text">单行文本</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="type" value="2" {if condition="$confs['type'] eq 2"} checked="checked" {/if} type="radio">
                                        <span class="text">文本域</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="type" value="3" {if condition="$confs['type'] eq 3"} checked="checked" {/if} type="radio">
                                        <span class="text">单选按钮</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="type" value="4" {if condition="$confs['type'] eq 4"} checked="checked" {/if} type="radio">
                                        <span class="text">文件类型</span>
                                    </label>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">默认值</label>
                            <div class="col-sm-6">
                                <textarea  class="form-control" name="value">{$confs.value}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea  class="form-control" name="values">{$confs.values}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    
    <script src="__admin__/style/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script


</body></html>
